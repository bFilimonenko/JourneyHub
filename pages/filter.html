<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <title>JourneyHub</title>
    <link rel="stylesheet" href="../css/reset.css"/>
    <link rel="icon" type="image/png" href="../images/favicon/favicon-48x48.png" sizes="48x48"/>
    <link rel="icon" type="image/svg+xml" href="../images/favicon/favicon.svg"/>
    <link rel="shortcut icon" href="../images/favicon/favicon.ico"/>
    <link rel="apple-touch-icon" sizes="180x180" href="../images/favicon/apple-touch-icon.png"/>
    <meta name="apple-mobile-web-app-title" content="MyWebSite"/>
    <link rel="manifest" href="../images/favicon/site.webmanifest"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
          integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
          crossorigin="anonymous" referrerpolicy="no-referrer"/>
    <link rel="stylesheet" href="../css/style.css"/>
</head>

<body>
<header>
    <div class="container-fluid">
        <div class="row">
            <div class="col-12 title text-center">
                <a href="../index.html">JourneyHub</a>
                <img class="logo rounded" src="../images/header/logo.png" alt="Logo"/>
            </div>
            <ul class="nav nav-tabs justify-content-center">
                <li class="nav-item">
                    <a class="nav-link" aria-current="page" href="../index.html"><i
                            class="fa-solid fa-plane"></i>Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" href="#"><i class="fa-solid fa-magnifying-glass"></i>Search</a>
                </li>
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" data-bs-toggle="dropdown" href="#" role="button"
                       aria-expanded="false">
                        <i class="fa-solid fa-user"></i>Profile</a>
                    <ul class="dropdown-menu">
                        <li>
                            <a class="dropdown-item" href="#"><i class="fa-solid fa-right-to-bracket"></i>Sign up</a>
                        </li>
                        <li>
                            <a class="dropdown-item" href="#"><i class="fa-solid fa-calendar-check"></i>My trips</a>
                        </li>
                        <li>
                            <a class="dropdown-item" href="#"><i class="fa-solid fa-gear"></i>Settings</a>
                        </li>
                        <li>
                            <hr class="dropdown-divider"/>
                        </li>
                        <li>
                            <a class="dropdown-item" href="#"><i class="fa-solid fa-right-from-bracket"></i>Log out</a>
                        </li>
                    </ul>
                </li>
            </ul>
        </div>
    </div>
</header>

<div class="container-fluid">
    <div class="row">

        <div class="col-12 col-md-9">

            <div class="row">
                <label for="exampleDataList" class="form-label">Datalist example</label>
                <input class="form-control" list="datalistOptions" id="exampleDataList" placeholder="Type to search...">
                <datalist id="datalistOptions">
                    <option value="San Francisco">
                    <option value="New York">
                    <option value="Seattle">
                    <option value="Los Angeles">
                    <option value="Chicago">
                </datalist>
                <select class="form-select" aria-label="Default select example">
                    <option selected>Open this select menu</option>
                    <option value="1">One</option>
                    <option value="2">Two</option>
                    <option value="3">Three</option>
                </select>
            </div>

            <!--people-->
            <div class="row">
                <label for="customRange2" class="form-label">Example range</label>
                <input type="range" class="form-range" value="1" min="1" max="10" step="1" id="customRange2">
                <label for="customRange3" class="form-label">Example range</label>
                <input type="range" class="form-range" value="0" min="0" max="5" step="1" id="customRange3">
            </div>

            <!--price-->
            <div class="input-group">
                <span class="input-group-text">From</span>
                <input type="number" step="50" min="50" class="form-control"
                       aria-label="Dollar amount (with dot and two decimal places)">
                <span class="input-group-text">$</span>
            </div>
            <div class="input-group">
                <span class="input-group-text">To</span>
                <input type="number" step="50" min="50" class="form-control"
                       aria-label="Dollar amount (with dot and two decimal places)">
                <span class="input-group-text">$</span>
            </div>

            <!--transport-->
            <div class="form-check">
                <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2" checked>
                <label class="form-check-label" for="flexRadioDefault2">
                    Default checked radio
                </label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
                <label class="form-check-label" for="flexRadioDefault1">
                    Default radio
                </label>
            </div>

            <!--category-->
            <div class="form-check">
                <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                <label class="form-check-label" for="flexCheckDefault">
                    Default checkbox
                </label>
            </div>

            <!--nutrition-->
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="checkbox" id="inlineCheckbox1" value="option1">
                <label class="form-check-label" for="inlineCheckbox1">1</label>
            </div>
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="checkbox" id="inlineCheckbox2" value="option2">
                <label class="form-check-label" for="inlineCheckbox2">2</label>
            </div>

        </div>

        <div class="col-12 col-md-3 d-flex align-items-start">
            <img src="../images/ads/ad.jpg" class="img-thumbnail sticky-top" alt="advertisement"/>
        </div>
    </div>
</div>

<footer class="row text-center mt-3">
    <div class="col-12">@ Copyright</div>
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
