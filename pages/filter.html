<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <title>JourneyHub</title>
    <link rel="stylesheet" href="../css/reset.css"/>
    <link rel="icon" type="image/png" href="../images/favicon/favicon-48x48.png" sizes="48x48"/>
    <link rel="icon" type="image/svg+xml" href="../images/favicon/favicon.svg"/>
    <link rel="shortcut icon" href="../images/favicon/favicon.ico"/>
    <link rel="apple-touch-icon" sizes="180x180" href="../images/favicon/apple-touch-icon.png"/>
    <meta name="apple-mobile-web-app-title" content="MyWebSite"/>
    <link rel="manifest" href="../images/favicon/site.webmanifest"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
          integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
          crossorigin="anonymous" referrerpolicy="no-referrer"/>
    <link rel="stylesheet" href="../css/style.css"/>
</head>

<body>
<header>
    <div class="container-fluid">
        <div class="row">
            <div class="col-12 title text-center">
                <a href="../index.html">JourneyHub</a>
                <img class="logo rounded" src="../images/header/logo.png" alt="Logo"/>
            </div>
            <ul class="nav nav-tabs justify-content-center">
                <li class="nav-item">
                    <a class="nav-link" aria-current="page" href="../index.html"><i
                            class="fa-solid fa-plane"></i>Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" href="#"><i class="fa-solid fa-magnifying-glass"></i>Search</a>
                </li>
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" data-bs-toggle="dropdown" href="#" role="button"
                       aria-expanded="false">
                        <i class="fa-solid fa-user"></i>Profile</a>
                    <ul class="dropdown-menu">
                        <li>
                            <a class="dropdown-item" href="#"><i class="fa-solid fa-right-to-bracket"></i>Sign up</a>
                        </li>
                        <li>
                            <a class="dropdown-item" href="#"><i class="fa-solid fa-calendar-check"></i>My trips</a>
                        </li>
                        <li>
                            <a class="dropdown-item" href="#"><i class="fa-solid fa-gear"></i>Settings</a>
                        </li>
                        <li>
                            <hr class="dropdown-divider"/>
                        </li>
                        <li>
                            <a class="dropdown-item" href="#"><i class="fa-solid fa-right-from-bracket"></i>Log out</a>
                        </li>
                    </ul>
                </li>
            </ul>
        </div>
    </div>
</header>

<div class="container-fluid">
    <div class="row">

        <div class="col-12 col-md-9">
            <form>
                <div class="row">
                    <div class="col-sm-6 py-3">
                        <div class="form-group">
                            <label for="countryOfArrival" class="form-label">Country of arrival</label>
                            <div class="input-group">
                                <span class="input-group-text"><i class="fa-solid fa-earth-americas"></i></span>
                                <select class="form-select" id="countryOfArrival" aria-label="Country of arrival">
                                    <option selected>Популярні напрямки</option>
                                    <option value="Bulgaria">Болгарія</option>
                                    <option value="Egypt">Єгипет</option>
                                    <option value="Turkey">Туреччина</option>
                                    <option value="UAE">OAE</option>
                                    <option value="Spain">Іспанія</option>
                                    <option value="Greece">Греція</option>
                                    <option value="Tanzania">Танзанія</option>
                                    <option value="Thailand">Таїланд</option>
                                    <option value="Cyprus">Кіпр</option>
                                    <option value="Maldives">Мальдіви</option>
                                    <option value="Dominican">Домінікана</option>
                                </select>
                            </div>
                        </div>
                    </div>
                    <div class="col-sm-6 py-3">
                        <div class="form-group">
                            <label for="cityOfDeparture" class="form-label">City of departure</label>
                            <input class="form-control" list="datalistOptions" id="cityOfDeparture"
                                   placeholder="Звідки виліт...">
                            <datalist id="datalistOptions">
                                <option value="Київ">
                                <option value="Дніпро">
                                <option value="Запоріжжя">
                            </datalist>
                        </div>
                    </div>
                </div>
                <!--people-->
                <div class="row">
                    <div class="form-group col-sm-6 py-3">
                        <i class="fa-solid fa-person"></i>
                        <label for="adults" class="form-label">Adults</label>
                        <input type="range" class="form-range" value="1" min="1" max="10" step="1" id="adults">
                        <div class="d-flex justify-content-between">
                            <span>1</span>
                            <span>2</span>
                            <span>3</span>
                            <span>4</span>
                            <span>5</span>
                            <span>6</span>
                            <span>7</span>
                            <span>8</span>
                            <span>9</span>
                            <span>10</span>
                        </div>
                    </div>
                    <div class="form-group col-sm-6 py-3">
                        <i class="fa-solid fa-baby"></i>
                        <label for="child" class="form-label">Child</label>
                        <input type="range" class="form-range" value="0" min="0" max="5" step="1" id="child">
                        <div class="d-flex justify-content-between">
                            <span>0</span>
                            <span>1</span>
                            <span>2</span>
                            <span>3</span>
                            <span>4</span>
                            <span>5</span>
                        </div>
                    </div>
                </div>
                <!--price-->
                <div class="row">
                    <span class="h5"><i class="fa-regular fa-money-bill-1"></i> Price</span>
                    <div class="col-sm-6  pb-3">
                        <div class="input-group">
                            <span class="input-group-text">From</span>
                            <input type="number" step="50" min="50" class="form-control" aria-label="Price from">
                            <span class="input-group-text">$</span>
                        </div>
                    </div>
                    <div class="col-sm-6 pb-3">
                        <div class="input-group">
                            <span class="input-group-text">To</span>
                            <input type="number" step="50" min="50" class="form-control"
                                   aria-label="Price to">
                            <span class="input-group-text">$</span>
                        </div>
                    </div>
                </div>
                <!--transport-->
                <div class="form-group py-3">
                    <span class="h5"><i class="fa-solid fa-truck-plane"></i> Transport</span>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="transport" id="airplane" checked>
                        <label class="form-check-label" for="airplane">Авіапереліт</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="transport" id="bus">
                        <label class="form-check-label" for="bus">Автобус</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="transport" id="withoutTransportation">
                        <label class="form-check-label" for="withoutTransportation">Без транспорту</label>
                    </div>
                </div>

                <!--nutrition-->
                <!--Unfinished-->
                <div class="form-group py-3">
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="checkbox" id="inlineCheckbox1" value="option1">
                        <label class="form-check-label" for="inlineCheckbox1">1</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="checkbox" id="inlineCheckbox2" value="option2">
                        <label class="form-check-label" for="inlineCheckbox2">2</label>
                    </div>
                </div>
                <!--category-->
                <div class="form-group py-3">
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                        <label class="form-check-label" for="flexCheckDefault">
                            Default checkbox
                        </label>
                    </div>
                </div>
            </form>
        </div>

        <div class="col-12 col-md-3 d-flex align-items-start">
            <img src="../images/ads/ad.jpg" class="img-thumbnail sticky-top" alt="advertisement"/>
        </div>
    </div>
</div>

<footer class="row text-center mt-3 gx-0">
    <div class="col-12">@ Copyright</div>
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
